<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💸 Smart Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container full">
    <h1 class="animated-header">💸 Smart Expense Tracker</h1>
    <form id="transaction-form">
      <input type="text" id="desc" placeholder="📝 Description" required />
      <input type="number" id="amount" placeholder="💰 Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="month" id="month-filter" />
      <input type="text" id="category" placeholder="📂 Category (e.g., Rent, Food)" required />
      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <div class="summary-box income-box">Total Income: ₹<span id="total-income">0</span></div>
      <div class="summary-box expense-box">Total Expense: ₹<span id="total-expense">0</span></div>
      <div class="summary-box balance-box">Balance: ₹<span id="balance">0</span></div>
    </div>

    <div class="budget-section">
      <h3>💳 Budget Settings</h3>
      <input type="text" id="budget-category" placeholder="Category" />
      <input type="number" id="budget-amount" placeholder="Budget Amount" />
      <button onclick="setBudget()">Set Budget</button>
      <ul id="budget-list"></ul>
    </div>

    <div class="goal-section">
      <h3>🌟 Monthly Savings Goal</h3>
      <input type="number" id="savings-goal" placeholder="Target Savings This Month" />
      <button onclick="setSavingsGoal()">Set Goal</button>
      <p id="savings-status"></p>
      <p id="savings-alert" class="alert"></p>
    </div>

    <div class="chart-container">
      <canvas id="expense-chart"></canvas>
    </div>

    <ul id="transactions"></ul>

    
  </div>

  <script src="app.js"></script>
</body>
</html>
